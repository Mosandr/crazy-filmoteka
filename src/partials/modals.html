<!-- SIGN UP MODAL -->
<div id="modal-signup" class="modal">
  <div class="modal-content">
    <h4 class="modal-content-title">Sign up</h4>
    <br />
    <form id="signup-form">
      <div class="input-field">
        <input class="input-field-data" type="email" id="signup-email" required />
        <label class="input-field-label" for="signup-email">Email address</label>
      </div>
      <div class="input-field">
        <input class="input-field-data" type="password" id="signup-password" required />
        <label class="input-field-label" for="signup-password">Choose password</label>
      </div>
      <button class="registration-btn">Sign up</button>
      <p class="error pink-text center-align"></p>
    </form>
  </div>
</div>

<!-- LOGIN MODAL -->
<div id="modal-login" class="modal">
  <div class="modal-content">
    <h4 class="modal-content-title">Login</h4>
    <br />
    <form id="login-form">
      <div class="input-field">
        <input class="input-field-data" type="email" id="login-email" required />
        <label class="input-field-label" for="login-email">Email address</label>
      </div>
      <div class="input-field">
        <input class="input-field-data" type="password" id="login-password" required />
        <label class="input-field-label" for="login-password">Your password</label>
      </div>
      <button class="registration-btn">Login</button>
      <p class="modal-signup-question">
        New user?  
        <a href="#" class="modal-trigger" data-target="modal-signup">
          Sign up
        </a>
      </p>
      <p class="error pink-text center-align"></p>
    </form>
  </div>
</div>
<!-- card modal -->
<div id="modal-card" class="data__modal__film modal">
  <div class="modal__film__card">
    <div class="modal__film-close-btn-container">
      <button type="button" class="data__modal__film-close-btn">
        &#10005;
      </button>
    </div>

    <div class="modal__film__card-content">
      <div class="card-data-insert"></div>
      <div class="modal__btns__down">
        <div class="description-insert"></div>
        <button type="button" class="data__modal__film-add-to-watched">
          ADD TO WATCHED
        </button>
        <button type="button" class="data__modal__film-add-to-queue">
          ADD TO QUEUE
        </button>
      </div>
    </div>
  </div>
</div>
